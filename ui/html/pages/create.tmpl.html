{{define "title"}}Create a New Snippet{{end}}

{{define "main"}}
    <form action='/snippet/create' method='POST'>
        <div>
            <label for='title'>Title:</label>
            <input type='text' name='title' id='title' required>
        </div>
        <div>
            <label for='content'>Content:</label>
            <textarea name='content' id='content' required></textarea>
        </div>
        <div>
            <label>Delete in:</label>
            <input type='radio' name='expires' value='365' id='expires365' checked>
            <label for='expires365'>One Year</label>

            <input type='radio' name='expires' value='7' id='expires7'>
            <label for='expires7'>One Week</label>

            <input type='radio' name='expires' value='1' id='expires1'>
            <label for='expires1'>One Day</label>
        </div>
        <div>
            <input type='submit' value='Publish snippet'>
        </div>
    </form>
{{end}}
